<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Llamadas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
   
    <ion-item  *ngFor = "let contacto of contactos" [routerLink] = "[contacto.nombre]">
      
      <ion-avatar slot = "start">
          
        <ion-img [src] = "contacto.imageURL"></ion-img>
     
      </ion-avatar>
      <ion-label>
        
        <h2>{{contacto.nombre}}</h2>
        <h3>{{contacto.oficio}}</h3>
     
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
